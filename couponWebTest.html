<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .brand-container {
      border: 2px solid #ccccff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    .brand-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .brand-list {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .brand-item {
      text-align: center;
    }
    .brand-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-bottom: 5px;
    }
    .brand-item span {
      display: block;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="brand-container">
    <div class="brand-title">คูปองแบรนด์ดัง</div>
    <div class="brand-list">
      <div class="brand-item">
        <img src="https://storage.googleapis.com/book-database-5a393.appspot.com/PTP_Assets/aun.png" alt="Brand 1">
        <span>อานตี้ แอนส์</span>
      </div>
      <div class="brand-item">
        <img src="https://storage.googleapis.com/book-database-5a393.appspot.com/PTP_Assets/kfc.png" alt="Brand 2">
        <span>เคเอฟซี</span>
      </div>
      <div class="brand-item">
        <img src="https://storage.googleapis.com/book-database-5a393.appspot.com/PTP_Assets/chin.png" alt="Brand 3">
        <span>ซินคันเซ็น ซูชิ</span>
      </div>
      <div class="brand-item">
        <img src="https://storage.googleapis.com/book-database-5a393.appspot.com/PTP_Assets/tee.png" alt="Brand 4">
        <span>สุโก้ยน้อย</span>
      </div>
    </div>
  </div>
</body>
</html>
