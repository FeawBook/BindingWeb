<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }

        img {
            max-width: 100%; /* Makes the image responsive */
            height: auto;    /* Maintains the aspect ratio */
            display: block;
        }
    </style>
</head>
<body>
    <img src="https://storage.googleapis.com/book-database-5a393.appspot.com/PTP_Assets/widgetMission.png" alt="Responsive Image">
</body>
</html>
